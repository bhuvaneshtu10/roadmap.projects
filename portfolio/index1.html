    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            line-height: 1.6;

        header {
            position: fixed;

            gap: 1.5rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }
        section {
            min-height: 100vh;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        section h4 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .social a {
            font-size: 1.5rem;
        }

        .social a:hover {
            color: #000;
            transform: scale(1.2);
        }
        main img{
            width: 150px;
            height: 150px;
            display: flex;
        }
